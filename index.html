<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./static/img/playlist-favicon.png">
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>Music Player</title>
</head>

<body>

    <div class="container">
        <audio src="./static/audio/DrDre-Eminem-ForgotAboutDre.mp3"></audio>

        <div class="track_card">
            <img id="artist_pic" src="./static/img/DrDre-Eminem-ForgotAboutDre.png" alt="img">
            <div class="track_buttons">
                <button id="backward">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <button id="play">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="forward">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="static/JS/index.js"></script>
</body>

</html>
